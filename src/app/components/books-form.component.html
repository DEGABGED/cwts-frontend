<div class="container">
  <form #bookForm="ngForm">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required
          [(ngModel)]="model.title" name="title" #spy>
      {{model.title}}
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required
          [(ngModel)]="model.author" name="author">
      {{model.author}}
    </div>

    <div class="form-group">
      <label for="section">Section</label>
      <input type="text" class="form-control" id="section" required
          [(ngModel)]="model.section" name="section">
      {{model.section}}
    </div>

    <div class="form-group">
      <label for="batch">Batch</label>
      <input type="number" class="form-control" id="batch" required
          [(ngModel)]="model.batch" name="batch">
      {{model.batch}}
    </div>

    <div class="form-group">
      <label for="size">Size</label>
      <input type="number" class="form-control" id="size" required
          [(ngModel)]="model.size" name="size">
      {{model.size}}
    </div>

    <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>

  </form>
</div>
